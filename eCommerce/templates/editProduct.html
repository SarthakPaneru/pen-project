{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_filters %}


{% block head %}

{% comment %} <style>
  /* Position of the footer to bottom */
  #fix_footer {
    position:absolute;
    bottom:0;
    width:100%;
    /* height:60px;   Height of the footer */
    background:#6cf;
 }

 @media only screen and (max-width: 600px) {
  #fix_footer {
    position:relative;
  }
}
</style> {% endcomment %}

{% endblock head %}


{% block body %}

<div class="container">
    <img src="{{ product.image.url }}" alt="Image" height=100 width=200>
    <form action="{% url 'editProductImg' product.pk %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" accept="image/*" name="image">
        <br>
        <button type="submit" class="btn btn-info img-thumbnail" name="imageButton">Edit Picture</button>
    </form>
</div>
<br>
<div class="container">
    <form  method="post" >
        {% csrf_token %}
        {{ form|crispy }}
        
        <button type="submit" class="btn btn-info img-thumbnail" name="button">Update</button>
    </form>
</div>
<br>

{% endblock body %}
